name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'android/**'
      - 'capacitor.config.json'
      - 'package.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli
        
    - name: Build web assets
      run: |
        npm run build
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Add Capacitor Android platform
      run: |
        npx cap add android
        npx cap sync android
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: si-nsa-srp-android-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7
        
    - name: Create GitHub Release (on main branch only)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/release/*.apk
        tag_name: android-v${{ github.run_number }}
        name: Android APK Release v${{ github.run_number }}
        body: |
          Android APK built from commit ${{ github.sha }}
          
          **Build Information:**
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref }}
          - Build Number: ${{ github.run_number }}
        draft: false
        prerelease: false