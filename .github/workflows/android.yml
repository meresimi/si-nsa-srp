name: Build Android Debug APK for Android 15

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build web app
      run: npm run build
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
        
    - name: Add Capacitor Android platform
      run: |
        npx cap add android
        npx cap sync android
        
    - name: Update for Android 15 (API 35)
      run: |
        cd android
        # Ensure compatibility with your Android 15 device
        sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' app/build.gradle
        sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' app/build.gradle
        sed -i 's/minSdkVersion .*/minSdkVersion 23/' app/build.gradle  # Set reasonable minimum
        
    - name: Build Debug APK for Arm64
      run: |
        cd android
        chmod +x ./gradlew
        # Build debug APK with all ABIs
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk-samsung-a05s
        path: android/app/build/outputs/apk/debug/*.apk