name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'android/**'
      - 'capacitor.config.json'
      - 'package.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli @capacitor/core
        
    - name: Build web assets
      env:
        CI: false
        DISABLE_ESLINT_PLUGIN: true
      run: |
        npm run build
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create Android directory if missing
      run: |
        if [ ! -d "android" ]; then
          echo "Android directory doesn't exist. Creating..."
          npx cap add android
        fi
        
    - name: Sync web assets to Android
      run: |
        npx cap sync android
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: List generated APK files
      run: |
        find android/app/build/outputs/apk/ -name "*.apk" -type f
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: si-nsa-srp-android-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7
        
    - name: Build completed successfully
      run: |
        echo "âœ… Android APK built successfully!"
        echo "ðŸ“± Download the APK from the Artifacts section above"
        echo "ðŸ“² Enable 'Install from unknown sources' on your Android device"
        echo "ðŸ‘‰ Tap the APK file to install"